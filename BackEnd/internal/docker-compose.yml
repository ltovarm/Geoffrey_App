version: "3.9"

services:
  # Create service with RabbitMQ.
  message-broker:
    image: rabbitmq:3-management-alpine
    container_name: message-broker
    ports:
      - 5672:5672 # for sender and consumer connections
      - 15672:15672 # for serve RabbitMQ GUI
    volumes:
      - ./queue/dev-rabbitmq/data/:/var/lib/rabbitmq
      - ./queue/dev-rabbitmq/log/:/var/log/rabbitmq
    restart: always
    networks:
      - dev-network
  # Create service with SQL.
  db_sql:
    container_name: db_sql
    ports:
      - 5432:5432
    build:
      context: .
      dockerfile: database/Dockerfile-sql
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      DATABASE_URL: postgres://postgres:mysecretpassword@db_sql:5432/house?sslmode=disable
    restart: always
    networks:
      - dev-network
    dns_search:
      - dev-network
  # Create service with Fiber sender.
  sender:
    container_name: sender
    ports:
      - 3000:3000
    build:
      context: .
      dockerfile: queue/Dockerfile-sender
    environment:
      AMQP_SERVER_URL: amqp://guest:guest@message-broker:5672/
    restart: always
    networks:
      - dev-network
    depends_on:
      - message-broker

  # Create service with message consumer.
  consumer:
    container_name: consumer
    build:
      context: .
      dockerfile: queue/Dockerfile-consumer
    environment:
      AMQP_SERVER_URL: amqp://guest:guest@message-broker:5672/
      DATABASE_URL: postgres://postgres:mysecretpassword@db_sql:5432/house?sslmode=disable
    dns:
      - 8.8.8.8
    restart: always
    networks:
      - dev-network
    depends_on:
      - sender
      - message-broker
      - db_sql

# Necesito saber mas sobre este punto.
networks:
  # Create a new Docker network.
  dev-network:
    driver: bridge